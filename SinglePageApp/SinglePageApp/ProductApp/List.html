<div ng-controller="ProductListController">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>DateTimeRelease</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{product.Name}}</td>
                <td>{{product.CategoryId}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.ReleaseDate}}</td>
                <td>
                    <a href="#!/detail/{{product.Id}}" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-list-alt"></i></a>
                    <a ng-click="delete(product)" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-controller="EditController">
    <button type="button" class="btn btn-success btn-sm" ng-click="$scope.create();$scope.Status=true" data-toggle="modal" data-target="#AddNew">Add New Product</button>
    <div id="AddNew" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 ng-if="$scope.Status">Add New Product</h4>
                    <h4 ng-if="$scope.Status==false">Edit Product {{$scope.edit.product.Name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <form>
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input name="Name" type="text" class="form-control" placeholder="Enter Name" ng-model="edit.product.Name">
                                </div>
                                <div class="form-group">
                                    <label for="Category">Category</label>
                                    <input name="Category" type="text" class="form-control" placeholder="Enter Category" ng-model="edit.product.CategoryId">
                                </div>

                                <div class="form-group">
                                    <label for="Price">Price</label>
                                    <input name="Price" type="text" class="form-control" placeholder="Enter Price" ng-model="edit.product.Price">
                                </div>

                                <div class="form-group">
                                    <label for="ReleaseDate">Release Date</label>
                                    <input name="ReleaseDate" type="text" class="form-control" placeholder="Enter Release Date" ng-modeledit.product.ReleaseDate">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="$scope.save()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$scope.cancel()">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
