<div class="row" ng-controller="EditController">
    <div class="col-md-5">
        <form ng-show="isEditable()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input name="Name" type="text" class="form-control" placeholder="Enter Name" ng-model="edit.product.Name">
            </div>
            <div class="form-group">
                <label for="Category">Category</label>
                <input name="Category" type="text" class="form-control" placeholder="Enter Category" ng-model="edit.product.CategoryId">
            </div>

            <div class="form-group">
                <label for="Price">Price</label>
                <input name="Price" type="text" class="form-control" placeholder="Enter Price" ng-model="edit.product.Price">
            </div>

            <div class="form-group">
                <label for="ReleaseDate">Release Date</label>
                <input name="ReleaseDate" type="text" class="form-control" placeholder="Enter Release Date" ng-model="edit.product.ReleaseDate">
            </div>

            <button class="btn btn-primary" ng-click="$scope.save()">Save</button>
            <button class="btn btn-default" ng-click="$scope.cancel()">Cancel</button>
        </form>
    </div>
</div>
